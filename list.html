<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <ol>
        <li>Family</li>
        <li>Home</li>
        <li>Work</li>
    </ol>

    <ul>
        <li>Family</li>
        <li>Home</li>
        <li>Work</li>
    </ul>

    <ol>
        <li>Turkey
            <ul>
                <li>Istanbul</li>
                <li>Ankara</li>
                <li>Izmir</li>
            </ul>
        </li>
        <li>Germany
            <ul>
                <li>Berlin</li>
                <li>Hamburg</li>
            </ul>
        </li>
    </ol>

    <ol type="i" >
        <li>Diyarbakir</li>
        <li>Urfa</li>
        <li>Antep</li>
        <li>Mardin</li>
    </ol>

    <ul type="circle">
        <li>Edirne</li>
        <li>Tekirdag</li>
        <li>Kirklareli</li>
    </ul>

    <ol type="1" start="3">
        <li>Fenerebahçe</li>
        <li>Beşiktaş</li>
        <li>Galatasaray</li>
    </ol>

</body>

</html>
